<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZohoDesk Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- LOCAL -->
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.components.css" />

    <!-- CDN -->
    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css" />-->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css" />-->

    <!-- Template styles -->
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome">
    <header class="ms-welcome__header ms-bgColor-neutralLighter ms-u-fadeIn500">
        <img width="90" height="90" src="5bce714d8393dbaf2adff8499971b4fa.png" alt="ZohoDesk Add-in" title="ZohoDesk Add-in" />
        <h1 class="ms-fontSize-su ms-fontWeight-light ms-fontColor-neutralPrimary">Settings</h1>
    </header>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-u-slideUpIn20"> Add Email for Desk
            forward. </h2>
        <div class="ms-Grid">
            <div class="ms-Grid-row">
                <div class="ms-TextField">
                    <label class="ms-Label">Zoho Desk Email</label>
                    <input class="ms-TextField-field" id="zoho-email" type="text" value=""
                        placeholder="Please enter an Email">
                </div>
            </div>
            <div class="error-display ms-Grid-row">
                <div class="ms-font-l ms-fontWeight-semibold">An error occurred:</div>
                <pre><code id="error-text"></code></pre>
            </div>
        </div>
        <br />
        <br />
        <div role="button" id="desksettings" class="ms-welcome__action ms-Button ms-Button--hero ms-u-slideUpIn20">
            <span class="ms-Button-label">Save and Forward</span>
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--ChevronRight"></i></span>
        </div>
    </main>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/office-ui-fabric-js/dist/js/fabric.js"></script>


<script type="text/javascript" src="polyfill.js"></script><script type="text/javascript" src="app.js"></script></body>

</html>
